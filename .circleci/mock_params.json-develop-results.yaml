      size: *size_param
    machine:
      image: ubuntu-2204:2024.01.1
    environment: &machine_env
      BUILDKIT_PROGRESS: plain
      DOCKER_BUILDKIT: 1
      GOPATH: /go
    resource_class: arm.<< parameters.size>>

  golang-machine-arm64-postgres-updater: *arm_machine

  golang-machine-amd64-basic:
